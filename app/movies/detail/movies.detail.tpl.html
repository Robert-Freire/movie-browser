<div class="col-md-3 row" ng-controller="MoviesDetailController as detail" ng-style="{'background-image':'url({{detail.imagesUri}}{{detail.movie.backdrop_path}})'}">
	<div class="col-md-4 movie-label">Title: </div>
	<div class="col-md-8 movie-data">{{detail.movie.title}} </div>
	<div class="col-md-4 movie-label">Tagline: </div>
	<div class="col-md-8 movie-data">{{detail.movie.tagline}} </div>
	<div class="col-md-4 movie-label">Budget: </div>
	<div class="col-md-8 movie-data">{{detail.movie.budget}} </div>
	<div class="col-md-4 movie-label">Revenue: </div>
	<div class="col-md-8 movie-data">{{detail.movie.revenue}} </div>
	<div class="col-md-4 movie-label">Release date: </div>
	<div class="col-md-8 movie-data">{{detail.movie.release_date}} </div>
	<div class="col-md-4 movie-label">Vote average: </div>
	<div class="col-md-8 movie-data">{{detail.movie.vote_average}} </div>
	<div class="col-md-4 movie-label">Vote count: </div>
	<div class="col-md-8 movie-data">{{detail.movie.vote_count}} </div>					
	<div class="col-md-4 movie-label">Overview: </div>
	<div class="col-md-8 movie-data">{{detail.movie.overview}} </div>
</div>
